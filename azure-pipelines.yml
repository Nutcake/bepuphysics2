# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- neos-release

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'Library.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'ReleaseStrip'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: '**\BepuUtilities.csproj'
    configuration: 'ReleaseStrip'
    versioningScheme: 'byPrereleaseNumber'
    majorVersion: '2'
    minorVersion: '4'
    patchVersion: '1'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: '**\BepuPhysics.csproj'
    versioningScheme: 'byPrereleaseNumber'
    majorVersion: '2'
    minorVersion: '4'
    patchVersion: '1'

- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'd04c348e-3752-477f-9659-fb7b72738d76/951cbf21-f9fe-4ddf-835a-1992fcbc702b'